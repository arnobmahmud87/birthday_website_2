<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photos of Afiya</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff1493;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .photo {
      width: 250px;
      height: 300px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(50px);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(255,105,180, 0.4);
    }

    .photo.show {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.6s ease;
    }
  </style>
</head>
<body>

<h1></h1>

 <div class="container">
    <h1 class="title">📸 Some Beautiful Memories</h1>
    <div class="gallery">
      <div class="photo-card">
        <img src="afiya4.jpg" alt="Photo 1">
        <p>🌸 Your smile is brighter than the sun.</p>
      </div>
      <div class="photo-card">
        <img src="afiya5.jpg" alt="Photo 2">
        <p>💖 A moment full of joy and innocence.</p>
      </div>
      <div class="photo-card">
        <img src="afiya6.jpg" alt="Photo 3">
        <p>✨ Just like a fairy from a dream.</p>
      </div>
   
<script>
  // Scroll এ আসলে ছবি fade-in
  const photos = document.querySelectorAll('.photo');
  window.addEventListener('scroll', () => {
    photos.forEach(photo => {
      const rect = photo.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        photo.classList.add('show');
      }
    });
  });
</script>

</body>
</html>
